<div class="px-6 md:px-12">
    <!-- breadcumb? -->
    <div class="text-sm py-4">
        <a class="underline hover:text-blue-600" href="../../">Home</a> /
        <a class="underline hover:text-blue-600" href="../">Issues</a> /
        {{year}}
    </div>
</div>

<div class="px-6 md:px-12">
    <div class="mb-12">
        <h1 class="text-3xl font-bold">Issues of {{year}}</h1>
    </div>
    <div>
        <div class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 lg:gap-5">
            {{#issue}}
            <div class="col-span-1">
                <a class="underline hover:text-blue-600 text-2xl" href="./{{issue_id}}/">
                    <div>
                        <img src="/files/issue/{{year}}/{{issue_id}}.png" alt="" class="border-1 border-slate-200 hover:border-slate-400 hover:shadow-lg shadow-slate-200 rounded-md">
                    </div>
                    <div class="text-center text-md">{{issue_id}}</div>
                </a>
            </div>
            {{/issue}}
        </div>
    </div>
</div>
